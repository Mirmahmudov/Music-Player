<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Asadbek music player ðŸŽ¶ðŸŽµðŸŽ¸ðŸŽ§</title>
    <link rel="stylesheet" href="./css/main.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
    />
  </head>

  <body>
    <div id="particles-js"></div>

    <audio class="audio" src="./music/Bilmaydi.mp3"></audio>

    <div class="container">
      <div class="block">
        <div class="modal">
          <i id="exit" class="fa-solid fa-xmark"></i>
          <ol class="musicData"></ol>
        </div>
        <div class="bars">
          <i class=""></i>
          <i id="bars" class="fa-solid fa-bars-staggered"></i>
        </div>
        <h1 class="text1">Toxic</h1>
        <div class="rower">
          <img class="img" src="./musicImg/Bilmaydi.jpg" alt="" />
        </div>

        <input class="volumeInput" type="range" min="0" max="100" />

        <div class="time">
          <span class="currentTime">00:00</span>
          <span class="duration">00:00</span>
        </div>

        <div class="progres">
          <div class="progress"></div>
        </div>

        <div class="klyuch">
          <span>
            <img class="prevBtn" src="./imgs/left.svg" alt="" />
          </span>
          <span class="play">
            <i class="fa-solid fa-play"></i>
          </span>
          <span>
            <img class="nextBtn" src="./imgs/right.svg" alt="" />
          </span>
        </div>
        <div class="loop">
          <i id="random" class="fa-solid fa-shuffle"></i>
          <i id="repeat" class="fa-solid fa-repeat"></i>
        </div>
      </div>
    </div>
  </body>
  <script src="./particles.js"></script>
  <script src="./app.js"></script>
  <script src="./js/main.js"></script>
</html>
